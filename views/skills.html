<h2 class="text-center">My Skills</h2>

<section class="panel-container skills" ng-controller="SkillsController as skillsCtrl">

      <div class="panel panel-skill" ng-repeat="skill in skillsCtrl.skills">
        <div class="panel-heading">{{skill.title}}</div>
        <div class="panel-body">{{skill.rank}}</div>
      </div>

</section>
